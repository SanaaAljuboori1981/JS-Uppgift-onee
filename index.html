<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>

        <!-- Employee Form -->
        <div class="form-container">
            <h2>Add Employee</h2>
            <form id="employee-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="position">Position:</label>
                <input type="text" id="position" required>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" required>

                <button type="button" onclick="addEmployee()">Add Employee</button>
            </form>
        </div>

        <!-- Employee List -->
        <div class="table-container">
            <h2>Employee List</h2>
            <head id="employee-table">
                <head>
                        <h1>Name</h1>
                        <h2>Position</h2>
                        <h3>Salary</h3>
                        <h4>Actions</h4>
                  
                </head>
                <body id="employee-table-body">
                    <!-- Employees will be dynamically added here -->
                </body>
        </div>
    </div>
    <body>
        <div class="container">
            <h1>Welcome to the Employee World</h1>
            <p>Explore different paths to manage employee records, view department information, or manage projects.</p>
            
            <!-- Welcome Video -->
            <div class="media">
                    <source src="" type="video/mp4">
                </video>
            </div>

</body>
</html>
